<Html lang="pt-br">
<!--A tag <html> é uma das tags fundamentais na estrutura de um documento HTML. Ela define o início e o fim de um documento HTML. É a raiz do documento e envolve todo o conteúdo da página da web, incluindo o cabeçalho e o corpo.-->


<head>
    <!--A tag <head> no HTML é como o "cérebro" da sua página. Ela fica escondida e contém informações importantes para o navegador e para a página funcionar bem.
Dentro dela, você pode colocar:
•	<title>: Define o nome da página que aparece na aba do navegador.
•	<meta>: Dá informações extras, como o idioma da página.
•	<link>: Conecta a página a arquivos externos, como estilos (CSS) que fazem sua página ficar bonita.
•	<script>: Adiciona códigos que deixam a página interativa.
    -->

    <!--rel="stylesheet": Informa que o arquivo é um CSS.-->
    <!--href="estilos.css": É o caminho para o arquivo CSS que contém os estilos-->
    <!-- a barra (/) é usada principalmente para indicar o fechamento de uma tag, como no codigo abaixo-->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>CineFlix</title>



</head>

<body>

    
        <!--A tag <body> contem todo o espectro de elementos visíveis do documento HTML. Tudo aquilo que deve aparecer na tela do navegador deverá estar contido dentro de <body>. Em síntese, a tela "em branco" no navegador é o próprio <body>-->
